<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Image Finder</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body>
    <form class="search-form" id="search-form">
      <input
        type="text"
        name="query"
        autocomplete="off"
        placeholder="Search images..."
      />
    </form>

    <ul class="gallery">
      <!-- Список <li> с карточками изображений -->
    </ul>

    <button type="button" class="loadMore-btn" hidden>
      Load more cool photos!
    </button>

    <div class="modal">
      <button type="button" class="close-modal">
        <svg width="25px" height="25px" class="close-modal-svg">
          <img src="./images/close-icon.svg" alt="close" />
        </svg>
      </button>
      <div class="for-fullsize-img"></div>
    </div>
  </body>
</html>
